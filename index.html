<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natancy - A Magical Birthday</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fafafa;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #f4c2c2;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-dot {
            width: 4px;
            height: 4px;
            background: #f4c2c2;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.05s ease;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./resources/hero-background.png');
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: 1;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 700;
            background: linear-gradient(45deg, #f4c2c2, #c2d4f4, #f4c2c2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #c2d4f4;
            font-weight: 300;
            opacity: 0;
            transform: translateY(30px);
            letter-spacing: 0.5px;
        }

        .continue-arrow {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: bounce 2s infinite;
            cursor: pointer;
            z-index: 3;
        }

        .continue-arrow svg {
            width: 30px;
            height: 30px;
            fill: #f4c2c2;
            filter: drop-shadow(0 0 10px rgba(244, 194, 194, 0.5));
        }

        /* Cake Section */
        .cake-section {
            min-height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle at center, rgba(244, 194, 194, 0.1) 0%, transparent 70%);
        }

        .cake-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(100px);
        }

        .cake-3d {
            width: 100%;
            height: 100%;
            background-image: url('./resources/3d-cake.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 10px 30px rgba(244, 194, 194, 0.3));
            animation: gentleFloat 4s ease-in-out infinite;
        }

        .candle-flame {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 20px;
            background: radial-gradient(circle, #ffeb99 0%, #ff8c42 70%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.5s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(255, 235, 153, 0.8);
        }

        .instruction-text {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #c2d4f4;
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .mic-indicator {
            width: 60px;
            height: 60px;
            border: 2px solid #f4c2c2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .mic-indicator.listening {
            animation: pulse 1.5s infinite;
            background: rgba(244, 194, 194, 0.1);
        }

        .mic-indicator svg {
            width: 24px;
            height: 24px;
            fill: #f4c2c2;
        }

        /* Particle Canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .loading-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #f4c2c2;
            margin-bottom: 2rem;
            animation: fadeInOut 2s infinite;
        }

        .loading-dots {
            display: flex;
            gap: 10px;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            background: #c2d4f4;
            border-radius: 50%;
            animation: loadingDots 1.5s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        /* Animations */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-1deg); }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-1deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(1deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes loadingDots {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cake-container {
                width: 250px;
                height: 300px;
            }
            
            .instruction-text {
                padding: 0 2rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus States */
        .continue-arrow:focus,
        .mic-indicator:focus {
            outline: 2px solid #f4c2c2;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">Preparing something magical</div>
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>

    <!-- Particle Canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-background"></div>
        <div class="hero-content">
            <h1 class="name">Natancy</h1>
            <p class="subtitle">It feels like today was waiting for you.</p>
        </div>
        <div class="continue-arrow" id="continueArrow" tabindex="0">
            <svg viewBox="0 0 24 24">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
        </div>
    </section>

    <!-- Cake Section -->
    <section class="cake-section" id="cakeSection">
        <div class="cake-container" id="cakeContainer">
            <div class="cake-3d"></div>
            <div class="candle-flame" id="candleFlame"></div>
        </div>
        <p class="instruction-text" id="instructionText">
            Natancy, make a wishâ€¦ blow to begin.
        </p>
        <div class="mic-indicator" id="micIndicator" tabindex="0">
            <svg viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.4-.9.91 0 .5.4.91.9.91s.91-.4.91-.91c0-.51-.41-.91-.91-.91zM12 16c-2.21 0-4-1.79-4-4V5c0-2.21 1.79-4 4-4s4 1.79 4 4v7c0 2.21-1.79 4-4 4zm7.91-4c-.49 0-.9.4-.9.91 0 .5.4.91.9.91s.91-.4.91-.91c0-.51-.41-.91-.91-.91z"/>
            </svg>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
